        <div class="buttons">
          <button id="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <button id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <button id="menu-btn">

        </div>

        <div class="cart-items-container">

            <i class="fas fa-times"></i>

              <h3>cart item 01</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-2.png" alt="menu" />

            </div>
          </div>

            </div>
          </div>
          
          <a href="#" class="btn">checkout now</a>
        </div>
      </header>
  
   <!--contact star-->
   <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36341.7357500849!2d8.504948859797016!3d47.39017595204025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c64ef6f596d61%3A0x5c56b5110fcb7b15!2zxLBzdmnDp3Jl!5e0!3m2!1str!2str!4v1701725799527!5m2!1str!2str"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <form>
        <h3>get in touch</h3>
        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="name" />
        </div>
        <div class="inputBox">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="name" />
        </div>
        <div class="inputBox">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="name" />
        </div>
        <input type="submit" class="btn" value="contact now" />
      </form>
    </div>
  </section>
